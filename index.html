<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="score-board">
        <h1>Welcome to Rock, Paper, Scissors</h1>
        <h4 id="rounds">Rounds: </h4>
    </div>

    <div id="game-choice">
        <button class="choice" value="rock">Rock</button>
        <button class="choice" value="paper">Paper</button>
        <button class="choice" value="scissors">Scissors</button>
    </div>

    <div class="players">
        <div class="player-score">
            <h3>Player</h3>
            <div class="human">
                <p id="hScore">Score: 0</p>
            </div>
        </div>
        <div class="comp-score">
            <h3>Computer</h3>
            <div class="comp">
                <p id="cScore">Score: 0</p>
            </div>
        </div>
    </div>

    <div class="text">
        <p id="text"></p>
    </div>
      
</body>
</html>
